<!DOCTYPE html>
<html>
    <head>
        <title>Usage History API</title>
        <link rel='stylesheet' href='../../assets/styles/styles.css'>
    </head>
    <body>
        <div id="nav-bar">
            <input id="logout" type="button" value="Logout">
            <a href="../../auth/s2s/api-menu.html"> Back to API menu </a>
        </div>

        <section>
            <div class='box'>
                <button id='usageHistoryGroup'>List Usage History for Group Calls</button>
                <input type="datetime-local" value="yyyy-MM-ddThh:mm:ssZ" step="1" id="dateFromGroupUsageHistory"></input>
                <input type="datetime-local" value="yyyy-MM-ddThh:mm:ssZ" step="1" id="dateToGroupUsageHistory"></input>  
                <details>
                    <summary>Optional settings
                        <a href='https://developer.elevate.services/api/spec/analytics/index.html#get-/analytics/usageHistory/calls/group'>Guide</a>
                    </summary>                      
					<div> sortColumn
						<select id="sortColumn">
							<option value='select'>Select</option>
							<option value='from'>from</option>
							<option value='to'>to</option>
							<option value='start'>start</option>
							<option value='duration'>duration</option>
							<option value='group'>group</option>
							<option value='direction'>direction</option>
						</select>
					</div>
                    <div> descending
                        <select id="descending">
                            <option value='true'>true</option>
                            <option value='false'>false</option>
                        </select>
                    </div>
                    <div>accountId
                        <input id="groupUsageHistoryAccountId" placeholder="accountId"></input>
                        <div class="tooltip">Help
                            <span class="tooltiptext">Used for requests for Partner accounts only </span>
                        </div>
                    </div>
                </details>
            </div>
        </section>
        <br><br>
        <div>
            <h3>Output: </h3>
            <button id='clearLog'>Clear</button>
            <pre id='out'></pre>
        </div>
    </body>
    <script src='../../assets/log.js'></script>
    <script src='../../assets/s2s-auth-session-manager.js'></script>
    <script src='../../assets/make-request-factory.js'></script>
    <script src='analytics-api.js'></script>
    <script src='assets/analytics.js'></script>
</html>
